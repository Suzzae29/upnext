<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Registry</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <div class="container">
        <div class="hamburger">
            <div class="bar"><img class="menu" src="images/menu icon.svg" alt="menu"></div>
        </div>

        <div class="name"><img src="images/logo.png"></div>

        <div class="form">
            <h2>Login</h2>
            <div><input class="email" type="email" name="Email" placeholder="Email"> <span><img class="envelope"
                        src="images/email.png" alt="email"></span> </div>
            <div><input class="password" type="password" name="password" placeholder="Password"><span> <img class="lock"
                        src="images/padlock.png" alt="password"> </span> </div>
            <div class="continue"> <a href="Continue">Continue</a> </div>
            <h4>Or Sign Up with</h4>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>
        </div>

    </div>


</body>

</html>
